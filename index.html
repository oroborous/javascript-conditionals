<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="conditionals.css">

    <title>Conditionals Practice</title>
</head>
<body>
    <div class="container w-50">
        <h1>Conditionals Practice</h1>

        <div class="practice">
            <form id="clickCounter">
                <h2>Click Counter</h2>
                <h3><code>Use function countClick()</code></h3>
                <button id="clickCountButton" class="btn btn-primary">Click Me</button>
            </form>
            <br/>
            <p id="clickCountOutput">&nbsp;</p>
        </div>

        <div class="practice">
            <form id="ageValidator">
                <h2>Age Validator</h2>
                <h3><code>Use function checkAge()</code></h3>
                <div class="form-group">
                    <label for="birthYear">Year of birth</label>
                    <input type="number" id="birthYear" class="form-control">
                </div>
                <button id="birthYearButton" class="btn btn-primary">Validate Age</button>
            </form>
            <br/>
            <p id="birthYearOutput">&nbsp;</p>
        </div>

        <div class="practice">
            <form id="salesTax">
                <h2>Calculate Sales Tax</h2>
                <h3><code>Use function calcSalesTax()</code></h3>
                <div class="form-group">
                    <label for="purchaseAmount">Purchase amount</label>
                    <input type="number" id="purchaseAmount" class="form-control">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control">
                </div>
                <button id="salesTaxButton" class="btn btn-primary">Calculate Sales Tax</button>
            </form>
            <br/>
            <p id="salesTaxOutput">&nbsp;</p>
        </div>

        <div class="practice">
            <form id="catFood">
                <h2>Cat Food Recommender</h2>
                <h3><code>Use function recommendFood()</code></h3>
                <div class="form-group">
                    <label for="catAge">Cat's age</label>
                    <input type="number" id="catAge" class="form-control">
                </div>
                <button id="catAgeButton" class="btn btn-primary">Recommend Food</button>
            </form>
            <br/>
            <p id="catAgeOutput">&nbsp;</p>
        </div>

        <div class="practice">
            <form id="randomCard">
                <h2>Draw a Random Card</h2>
                <h3><code>Use function drawCard()</code></h3>
                <button id="drawCardButton" class="btn btn-primary">Draw Card</button>
            </form>
            <br/>
            <p id="drawCardOutput">&nbsp;</p>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="conditionals.js"></script>
</body>
</html>
